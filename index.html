<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Noodle Markets - Revolutionizing K-12 Purchasing | Noodle</title>
     <link rel="icon" type="image/png" href="img/favicon.png" sizes="16x16">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Noodle CSS -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>

  <body>

  <!--Begin Big Header -->
  <div id="big-header" class="index-00">
    <div class="container">

      <div class="row">
        <div class="col-lg-12">
          <h1>We are revolutionizing K-12 purchasing.</h1>
          <h1 class="sub-text">Join us.</h1>
        </div><!--End col-lg-12-->
      </div><!--End row-->

      <div class="row ">
        <div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">  
           <div class="noodle-input input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1">@</span>
            <input type="text" class="form-control" placeholder="Email" aria-describedby="sizing-addon1">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-offset-6">

          <div id="radio-user-type" class="clearfix">

            <div class="clearfix check-container">
             <input class="regular-radio" tabindex="100" id="radioTeacher" type="radio" name="radioUsertype" value="teacher" data-qtip-position-self="left bottom" data-qtip-position-target="right top">
                <label for="radioTeacher"></label>
                <label for="radioTeacher">An Educator</label>
             </div>

            <div class="clearfix check-container">
             <input class="regular-radio" tabindex="100" id="radioStudent" type="radio" name="radioUsertype" value="student" data-qtip-position-self="left bottom" data-qtip-position-target="right top">
                <label for="radioStudent"></label>
                <label for="radioStudent">A Vendor</label>
            </div>

            <div class="clearfix check-container">
             <input class="regular-radio" tabindex="100" id="radioAdmin" type="radio" name="radioUsertype" value="admin" data-qtip-position-self="left bottom" data-qtip-position-target="right top">
                <label for="radioAdmin"></label>
                <label for="radioAdmin">Other</label>
            </div>

          </div><!--End radio-user-type-->
        </div><!--End col-md-6-->
      </div><!--End row-->

    </div><!--End container-->
  </div><!--End big-header-->

  <!-- Bootstrap core JavaScript-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>
